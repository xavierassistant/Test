<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f0f0f0;
    }

    .ball {
      width: 40px;
      height: 40px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      animation: spin 3s linear infinite;
    }

    @keyframes spin {
      0% { transform: translateX(0) rotate(0); }
      100% { transform: translateX(calc(100vw - 40px)) rotate(360deg); }
    }

    .piece {
      width: 20px;
      height: 20px;
      background-color: red;
      position: absolute;
      animation: explode 0.5s ease-in-out forwards;
    }

    @keyframes explode {
      0% { opacity: 1; transform: translateY(0) rotate(0); }
      100% { opacity: 0; transform: translateY(100px) rotate(45deg); }
    }
  </style>
  <title>Ball Animation</title>
</head>
<body>
  <div class="ball"></div>
  <script>
    const ball = document.querySelector('.ball');

    ball.addEventListener('animationiteration', () => {
      const numPieces = 8;
      for (let i = 0; i < numPieces; i++) {
        const piece = document.createElement('div');
        piece.classList.add('piece');
        piece.style.left = ball.getBoundingClientRect().left + 'px';
        piece.style.top = ball.getBoundingClientRect().top + 'px';
        document.body.appendChild(piece);
      }
      ball.remove();
    });
  </script>
</body>
</html>
