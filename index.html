<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .mode-switch {
      background-color: #3498db;
      color: #fff;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
    }

    .list-view, .grid-view {
      display: inline-block;
      padding: 5px 10px;
      cursor: pointer;
    }

    .project-boxes {
      display: flex;
      /* Styles for list view */
    }

    .project-boxes.jsGridView {
      /* Styles for grid view */
    }

    .messages-btn {
      background-color: #3498db;
      color: #fff;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
    }

    .messages-section {
      display: none;
      background-color: #f1f1f1;
      padding: 10px;
      position: fixed;
      bottom: 0;
      right: 0;
      width: 300px;
      border-left: 1px solid #ccc;
    }

    .messages-section.show {
      display: block;
    }

    .messages-close {
      background-color: #e74c3c;
      color: #fff;
      border: none;
      padding: 5px 10px;
      margin-top: 5px;
      cursor: pointer;
    }
  </style>
  <title>Mode Switch Example</title>
</head>
<body>
  <button class="mode-switch">Toggle Dark Mode</button>
  <div class="list-view">List View</div>
  <div class="grid-view">Grid View</div>
  <div class="project-boxes jsListView">
    <!-- Your project boxes content goes here -->
  </div>
  <button class="messages-btn">Show Messages</button>
  <div class="messages-section">
    <button class="messages-close">Close Messages</button>
    <!-- Messages content goes here -->
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var modeSwitch = document.querySelector('.mode-switch');
      var listView = document.querySelector('.list-view');
      var gridView = document.querySelector('.grid-view');
      var projectsList = document.querySelector('.project-boxes');

      modeSwitch.addEventListener('click', function () {
        document.documentElement.classList.toggle('dark');
        modeSwitch.classList.toggle('active');
      });

      listView.addEventListener('click', function () {
        gridView.classList.remove('active');
        listView.classList.add('active');
        projectsList.classList.remove('jsGridView');
        projectsList.classList.add('jsListView');
      });

      gridView.addEventListener('click', function () {
        gridView.classList.add('active');
        listView.classList.remove('active');
        projectsList.classList.remove('jsListView');
        projectsList.classList.add('jsGridView');
      });

      document.querySelector('.messages-btn').addEventListener('click', function () {
        document.querySelector('.messages-section').classList.add('show');
      });

      document.querySelector('.messages-close').addEventListener('click', function() {
        document.querySelector('.messages-section').classList.remove('show');
      });
    });
  </script>
</body>
</html>
