<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Mood Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 3px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    #results {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Music Mood Selector</h1>
    <p>How are you feeling today?</p>
    <select id="moodSelector">
      <option value="happy">Happy</option>
      <option value="sad">Sad</option>
      <option value="calm">Calm</option>
      <!-- Add more mood options here -->
    </select>
    <textarea id="description" placeholder="Briefly describe how you feel..."></textarea>
    <button id="submitBtn">Get Music Recommendations</button>
    <div id="results"></div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const moodSelector = document.getElementById('moodSelector');
      const description = document.getElementById('description');
      const submitBtn = document.getElementById('submitBtn');
      const resultsDiv = document.getElementById('results');

      submitBtn.addEventListener('click', () => {
        const selectedMood = moodSelector.value;
        const userDescription = description.value;

        if (selectedMood && userDescription) {
          const result = getMusicRecommendation(selectedMood);
          displayResults(result);
        }
      });

      function getMusicRecommendation(mood) {
        if (mood === 'happy') {
          return 'Recommended happy and upbeat songs.';
        } else if (mood === 'sad') {
          return 'Recommended soothing and melancholic songs.';
        } else if (mood === 'calm') {
          return 'Recommended calming and relaxing songs.';
        }
        return 'No recommendations available.';
      }

      function displayResults(result) {
        resultsDiv.innerHTML = `<p>${result}</p>`;
      }
    });
  </script>
</body>
</html>
