<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f7f8f9;
            margin: 0;
            padding: 0;
        }
        
        header {
            text-align: center;
            background-color: #000;
            color: white;
            padding: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            background-color: #fff;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }
        
        nav ul li {
            margin: 0 20px;
        }
        
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.2s;
        }
        
        nav a:hover {
            color: #000;
        }
        
        section {
            padding: 20px;
            background-color: white;
            margin: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            display: none;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            box-shadow: inset 0px 0px 3px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            resize: vertical;
        }

        button {
            padding: 10px 20px;
            background-color: #000;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #111;
        }

        ul {
            list-style-type: none;
            padding-left: 20px;
            margin-top: 10px;
        }

        ul li {
            margin-bottom: 8px;
        }

        #journal-entries p {
            margin: 10px 0;
            padding-bottom: 5px;
            border-bottom: 1px solid #ddd;
        }

        #quote {
            margin-top: 20px;
            font-style: italic;
        }
        
        #todo-counter {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
    <title>Productivity App</title>
</head>
<body>
    <header>
        <h1>Productivity App</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#dashboard">Dashboard</a></li>
            <li><a href="#todo">To-Do List</a></li>
            <li><a href="#journal">Journal</a></li>
        </ul>
    </nav>
    <section id="dashboard">
        <h2>Dashboard</h2>
        <div id="quote">
            <!-- Rotating quotes will be displayed here -->
        </div>
        <div id="todo-counter">
            <!-- To-do list counter will be displayed here -->
        </div>
        <div id="dashboard-content">
            <!-- Saved journal entries and todo items will be displayed here -->
        </div>
    </section>
    <section id="todo">
        <!-- ... (your existing To-Do section) ... -->
    </section>
    <section id="journal">
        <!-- ... (your existing Journal section) ... -->
    </section>
    <script>
        // ... (your existing JavaScript code) ...

        const quotes = [
            "Success is not final, failure is not fatal: It is the courage to continue that counts. - Winston Churchill",
            "The only limit to our realization of tomorrow will be our doubts of today. - Franklin D. Roosevelt",
            "The future belongs to those who believe in the beauty of their dreams. - Eleanor Roosevelt"
            // Add more quotes here
        ];

        let quoteIndex = 0;
        const quoteElement = document.getElementById('quote');

        function displayNextQuote() {
            quoteElement.innerHTML = quotes[quoteIndex];
            quoteIndex = (quoteIndex + 1) % quotes.length;
        }

        setInterval(displayNextQuote, 8000); // Rotate quotes every 8 seconds
        displayNextQuote(); // Initial quote

        function updateTodoCounter() {
            const todoList = document.getElementById('todo-list');
            const todoCounter = document.getElementById('todo-counter');
            const numTodoItems = todoList.childElementCount;
            todoCounter.textContent = `You have ${numTodoItems} to-do items.`;
        }

        // Call updateTodoCounter initially and whenever adding/removing todo items
        updateTodoCounter();
        document.getElementById('add-todo').addEventListener('click', function() {
            // ... (your existing todo item adding code) ...
            updateTodoCounter();
        });
        // ... (your existing todo item removing code) ...
    </script>
</body>
</html>
