<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Dashboard</title>
<style>
  /* Basic styling */
  body {
    font-family: Arial, sans-serif;
  }
  header {
    background-color: #333;
    color: white;
    padding: 10px;
    text-align: center;
  }
  nav {
    background-color: #666;
    padding: 5px;
  }
  nav a {
    color: white;
    text-decoration: none;
    padding: 8px 16px;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }
  .kanban {
    display: flex;
    justify-content: space-between;
  }
  .kanban-column {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    margin: 0 5px;
  }
  .kanban-column h3 {
    text-align: center;
  }
  .kanban-task {
    background-color: #f5f5f5;
    padding: 5px;
    margin: 5px 0;
    border: 1px solid #ddd;
  }
</style>
</head>
<body>
<header>
  <h1>Personal Dashboard</h1>
</header>
<nav>
  <a href="#notes">Notes</a>
  <a href="#tasks">Tasks</a>
  <a href="#kanban">Kanban</a>
  <a href="#goals">Goals</a>
</nav>
<div class="container">
  <section id="notes">
    <h2>Notes</h2>
    <textarea id="noteArea" rows="6" cols="50"></textarea>
    <button onclick="saveNote()">Save Note</button>
  </section>
  <section id="tasks">
    <h2>Tasks</h2>
    <ul id="taskList">
      <!-- Tasks will be added dynamically using JavaScript -->
    </ul>
    <input id="taskInput" type="text" placeholder="Enter a task">
    <button onclick="addTask()">Add Task</button>
  </section>
  <section id="kanban">
    <h2>Kanban Board</h2>
    <div class="kanban">
      <div class="kanban-column">
        <h3>Todo</h3>
        <div id="kanbanTodo" class="kanban-task-list">
          <!-- Tasks will be added dynamically using JavaScript -->
        </div>
      </div>
      <div class="kanban-column">
        <h3>In Progress</h3>
        <div id="kanbanInProgress" class="kanban-task-list">
          <!-- Tasks will be added dynamically using JavaScript -->
        </div>
      </div>
      <div class="kanban-column">
        <h3>Done</h3>
        <div id="kanbanDone" class="kanban-task-list">
          <!-- Tasks will be added dynamically using JavaScript -->
        </div>
      </div>
    </div>
    <input id="kanbanInput" type="text" placeholder="Enter a task">
    <button onclick="addKanbanTask()">Add Task</button>
  </section>
  <section id="goals">
    <h2>Goals</h2>
    <ul id="goalList">
      <!-- Goals will be added dynamically using JavaScript -->
    </ul>
    <input id="goalInput" type="text" placeholder="Enter a goal">
    <button onclick="addGoal()">Add Goal</button>
  </section>
</div>
<script>
  // JavaScript functions for each feature
  function saveNote() {
    var note = document.getElementById('noteArea').value;
    // You can implement code to save the note here
  }
  
  function addTask() {
    var taskInput = document.getElementById('taskInput');
    var taskList = document.getElementById('taskList');
    var task = taskInput.value;
    if (task) {
      var li = document.createElement('li');
      li.textContent = task;
      taskList.appendChild(li);
      taskInput.value = '';
    }
  }
  
  function addKanbanTask() {
    var kanbanInput = document.getElementById('kanbanInput');
    var kanbanTodo = document.getElementById('kanbanTodo');
    var task = kanbanInput.value;
    if (task) {
      var div = document.createElement('div');
      div.textContent = task;
      div.className = 'kanban-task';
      kanbanTodo.appendChild(div);
      kanbanInput.value = '';
    }
  }
  
  function addGoal() {
    var goalInput = document.getElementById('goalInput');
    var goalList = document.getElementById('goalList');
    var goal = goalInput.value;
    if (goal) {
      var li = document.createElement('li');
      li.textContent = goal;
      goalList.appendChild(li);
      goalInput.value = '';
    }
  }
</script>
</body>
</html>
