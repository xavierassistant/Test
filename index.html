<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Your CSS styles here */

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f3f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      max-width: 800px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .sidebar {
      background-color: #333;
      color: white;
      width: 20%;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: width 0.3s;
    }

    .sidebar.collapsed {
      width: 60px;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .section {
      background-color: #222;
      color: white;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    /* Additional calendar styles */
    #calendar {
      background-color: #222;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }

    .content {
      display: none;
      padding-top: 20px;
    }

    .content.active {
      display: block;
    }

    .nav-btn {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
      padding: 8px;
      border-radius: 3px;
      transition: background-color 0.3s;
    }

    .nav-btn:hover {
      background-color: #444;
    }

    .dashboard {
      display: none;
      justify-content: space-between;
      align-items: center;
      background-color: #172a3a;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
    }

    .dashboard-item {
      text-align: center;
      margin: 10px 0;
    }

    .dashboard-item h3 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .dashboard-item p {
      font-size: 24px;
    }

    .input-container {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .add-btn {
      background-color: #172a3a;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      padding: 5px 10px;
      transition: background-color 0.3s;
    }

    .add-btn:hover {
      background-color: #0b1621;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin-top: 10px;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 10px;
      border-radius: 3px;
      margin-bottom: 5px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .goal {
      background-color: white;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 5px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .goal-title {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .goal-progress {
      background-color: #f0f2f5;
      height: 10px;
      border-radius: 5px;
      margin-top: 5px;
    }

    .goal-bar {
      height: 100%;
      border-radius: 5px;
      background-color: #f76c6b;
      transition: width 0.3s;
    }

  </style>
  <title>Productivity App</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <button class="collapsible" onclick="toggleSidebar()">&#9776;</button>
      <div class="content" id="navContent">
        <div class="nav">
          <button class="nav-btn" onclick="showDashboard()">Dashboard</button>
          <button class="nav-btn" onclick="showTodoList()">To-Do List</button>
          <button class="nav-btn" onclick="showGoalList()">Goal List</button>
        </div>
        <div class="dashboard">
          <div class="dashboard-item">
            <h3>Tasks Completed</h3>
            <p id="tasksCompleted">0</p>
          </div>
          <div class="dashboard-item">
            <h3>Goals Achieved</h3>
            <p id="goalsAchieved">0</p>
          </div>
        </div>
      </div>
    </div>

    <div class="main-content">
      <h1>Productivity App</h1>

      <div class="section" id="todoSection">
        <div class="section-title">To-Do List</div>
        <div class="input-container">
          <input type="text" id="todoInput" placeholder="Add a task">
          <button class="add-btn" onclick="addTodo()">Add</button>
        </div>
        <ul id="todoList"></ul>
      </div>

      <div class="section" id="goalSection">
        <div class="section-title">Goal List</div>
        <div class="input-container">
          <input type="text" id="goalInput" placeholder="Add a goal">
          <button class="add-btn" onclick="addGoal()">Add</button>
        </div>
        <div id="goalList"></div>
      </div>
    </div>
  </div>

  <div id="calendar"></div>

  <!-- Include the FullCalendar library -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        // Configure your calendar options here
        initialView: 'dayGridMonth',
        events: [
          // You can add your events here
          // { title: 'Event 1', start: '2023-08-20' },
          // { title: 'Event 2', start: '2023-08-22' }
        ],
        selectable: true,
        dateClick: function(info) {
          // Handle date click here
          alert('Date clicked: ' + info.dateStr);
        }
      });

      calendar.render();
    });

    let tasksCompleted = 0;
    let goalsAchieved = 0;

    function addTodo() {
      const todoInput = document.getElementById('todoInput');
      const todoList = document.getElementById('todoList');
      const taskText = todoInput.value.trim();

      if (taskText !== '') {
        const taskItem = document.createElement('li');
        taskItem.textContent = taskText;
        todoList.appendChild(taskItem);
        tasksCompleted++;
        updateDashboard();
        todoInput.value = '';
      }
    }

    function addGoal() {
      const goalInput = document.getElementById('goalInput');
      const goalList = document.getElementById('goalList');
      const goalText = goalInput.value.trim();

      if (goalText !== '') {
        const goalItem = document.createElement('div');
        goalItem.classList.add('goal');
        goalItem.innerHTML = `
          <div class="goal-title">${goalText}</div>
          <div class="goal-progress">
            <div class="goal-bar" style="width: 0;"></div>
          </div>
          <button class="add-btn" onclick="advanceGoal(this)">Advance</button>
        `;
        goalList.appendChild(goalItem);
        goalInput.value = '';
      }
    }

    function advanceGoal(button) {
      const goalBar = button.previousElementSibling.querySelector('.goal-bar');
      const currentWidth = parseFloat(goalBar.style.width);
      if (currentWidth < 100) {
        goalBar.style.width = `${currentWidth + 10}%`;
      } else {
        button.disabled = true;
        goalsAchieved++;
        updateDashboard();
      }
    }

    function updateDashboard() {
      document.getElementById('tasksCompleted').textContent = tasksCompleted;
      document.getElementById('goalsAchieved').textContent = goalsAchieved;
    }

    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      const content = document.getElementById('navContent');
      sidebar.classList.toggle('collapsed');
      content.classList.toggle('active');
    }

    function showDashboard() {
      document.getElementById('todoSection').classList.remove('active');
      document.getElementById('goalSection').classList.remove('active');
      document.querySelector('.dashboard').style.display = 'flex';
    }

    function showTodoList() {
      document.querySelector('.dashboard').style.display = 'none';
      document.getElementById('goalSection').classList.remove('active');
      document.getElementById('todoSection').classList.add('active');
    }

    function showGoalList() {
      document.querySelector('.dashboard').style.display = 'none';
      document.getElementById('todoSection').classList.remove('active');
      document.getElementById('goalSection').classList.add('active');
    }
  </script>
</body>
</html>
