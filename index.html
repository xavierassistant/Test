<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      background-color: var(--app-container);
    }
    /* Insert the provided CSS here */
  </style>
  <title>Mode Switch Example</title>
</head>
<body>
  <div class="app-header">
    <div class="app-header-left">
      <button class="app-icon">
        <span class="app-icon-icon"></span>
      </button>
      <h1 class="app-header-title">App Title</h1>
    </div>
    <div class="app-header-right">
      <button class="search-btn">
        <span class="search-icon"></span>
      </button>
      <button class="profile-btn">
        <img src="profile-image.jpg" alt="Profile">
      </button>
      <button class="mode-switch">
        <span class="mode-switch-icon"></span>
      </button>
    </div>
  </div>
  <div class="app-content">
    <div class="app-sidebar">
      <button class="app-sidebar-link"></button>
      <!-- Add more sidebar links as needed -->
    </div>
    <div class="page-content">
      <div class="projects-section">
        <div class="projects-section-header">
          <h2 class="projects-section-title">Projects</h2>
          <p class="projects-section-subtitle">Subtitle</p>
        </div>
        <div class="project-boxes jsListView">
          <div class="project-box-wrapper">
            <div class="project-box">
              <div class="project-box-content-header">
                <p class="box-content-header">Project Title</p>
                <p class="box-content-subheader">Subtitle</p>
              </div>
              <div class="project-box-header">
                <h3 class="project-box-name">Project Name</h3>
                <div class="status">
                  <span class="status-number">2/10</span>
                  <span class="status-type">Tasks</span>
                </div>
              </div>
              <div class="more-wrapper">
                <button class="project-btn-more"></button>
              </div>
            </div>
            <!-- Add more project boxes as needed -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="messages-section">
    <button class="messages-close"></button>
    <!-- Add messages content here -->
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const modeSwitch = document.querySelector('.mode-switch');
      const projectBoxes = document.querySelector('.project-boxes');
      
      modeSwitch.addEventListener('click', function () {
        document.body.classList.toggle('dark-mode');
      });

      projectBoxes.addEventListener('click', function (event) {
        if (event.target.classList.contains('project-btn-more')) {
          // Handle more button click
          console.log("More button clicked!");
        }
      });
    });
  </script>
</body>
</html>
