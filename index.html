<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f7f8f9;
            margin: 0;
            padding: 0;
        }
        
        header {
            text-align: center;
            background-color: #000;
            color: white;
            padding: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            background-color: #fff;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }
        
        nav ul li {
            margin: 0 20px;
        }
        
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.2s;
        }
        
        nav a:hover {
            color: #000;
        }
        
        section {
            padding: 20px;
            background-color: white;
            margin: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            display: none;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            box-shadow: inset 0px 0px 3px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            resize: vertical;
        }

        button {
            padding: 10px 20px;
            background-color: #000;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #111;
        }

        ul {
            list-style-type: none;
            padding-left: 20px;
            margin-top: 10px;
        }

        ul li {
            margin-bottom: 8px;
        }

        #journal-entries p {
            margin: 10px 0;
            padding-bottom: 5px;
            border-bottom: 1px solid #ddd;
        }
    </style>
    <title>Productivity App</title>
</head>
<body>
    <header>
        <h1>Productivity App</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#dashboard">Dashboard</a></li>
            <li><a href="#todo">To-Do List</a></li>
            <li><a href="#journal">Journal</a></li>
        </ul>
    </nav>
    <section id="dashboard">
        <h2>Dashboard</h2>
        <div id="dashboard-content">
            <!-- Saved journal entries and todo items will be displayed here -->
        </div>
    </section>
    <section id="todo">
        <h2>To-Do List</h2>
        <ul id="todo-list">
            <!-- Todo items will be dynamically added here -->
        </ul>
        <input type="text" id="todo-input" placeholder="Add a new task">
        <button id="add-todo">Add</button>
    </section>
    <section id="journal">
        <h2>Journal</h2>
        <textarea id="journal-text" placeholder="Write your thoughts here"></textarea>
        <button id="save-journal">Save</button>
        <div id="journal-entries">
            <!-- Journal entries will be displayed here -->
        </div>
    </section>
    <script>
        const navLinks = document.querySelectorAll('nav a');
        const sections = document.querySelectorAll('section');

        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetSectionId = link.getAttribute('href');
                sections.forEach(section => {
                    section.style.display = 'none';
                });
                document.querySelector(targetSectionId).style.display = 'block';
            });
        });

        document.getElementById('add-todo').addEventListener('click', function() {
            const todoInput = document.getElementById('todo-input');
            const todoList = document.getElementById('todo-list');
            const newTodo = document.createElement('li');
            newTodo.innerText = todoInput.value;
            todoList.appendChild(newTodo);
            todoInput.value = '';
        });

        document.getElementById('save-journal').addEventListener('click', function() {
            const journalText = document.getElementById('journal-text').value;
            const journalEntries = document.getElementById('journal-entries');
            const currentDate = new Date().toLocaleString();
            const journalEntry = document.createElement('p');
            journalEntry.innerHTML = `<strong>${currentDate}</strong>: ${journalText}`;
            journalEntries.appendChild(journalEntry);
            document.getElementById('journal-text').value = '';
        });
    </script>
</body>
</html>
