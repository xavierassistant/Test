<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .section {
      background-color: #222;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .input-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 8px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 3px;
    }

    .add-btn {
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 8px 15px;
      cursor: pointer;
    }

    .goal {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .goal-title {
      flex: 1;
      font-size: 18px;
    }

    .goal-progress {
      flex: 2;
      background-color: #333;
      height: 20px;
      border-radius: 3px;
      position: relative;
    }

    .goal-bar {
      height: 100%;
      border-radius: 3px;
      background-color: #3498db;
    }

    .dashboard {
      display: flex;
      justify-content: space-between;
    }

    .dashboard-item {
      background-color: #222;
      padding: 15px;
      border-radius: 5px;
      flex: 1;
      margin: 0 5px;
      text-align: center;
    }
  </style>
  <title>Productivity App</title>
</head>
<body>
  <div class="container">
    <h1>Productivity App</h1>

    <div class="section">
      <div class="section-title">To-Do List</div>
      <div class="input-container">
        <input type="text" id="todoInput" placeholder="Add a task">
        <button class="add-btn" onclick="addTodo()">Add</button>
      </div>
      <ul id="todoList"></ul>
    </div>

    <div class="section">
      <div class="section-title">Goal List</div>
      <div class="input-container">
        <input type="text" id="goalInput" placeholder="Add a goal">
        <button class="add-btn" onclick="addGoal()">Add</button>
      </div>
      <div id="goalList"></div>
    </div>

    <div class="section">
      <div class="section-title">Dashboard</div>
      <div class="dashboard">
        <div class="dashboard-item">
          <h3>Tasks Completed</h3>
          <p id="tasksCompleted">0</p>
        </div>
        <div class="dashboard-item">
          <h3>Goals Achieved</h3>
          <p id="goalsAchieved">0</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    let tasksCompleted = 0;
    let goalsAchieved = 0;

    function addTodo() {
      const todoInput = document.getElementById('todoInput');
      const todoList = document.getElementById('todoList');
      const taskText = todoInput.value.trim();

      if (taskText !== '') {
        const taskItem = document.createElement('li');
        taskItem.textContent = taskText;
        todoList.appendChild(taskItem);
        tasksCompleted++;
        updateDashboard();
        todoInput.value = '';
      }
    }

    function addGoal() {
      const goalInput = document.getElementById('goalInput');
      const goalList = document.getElementById('goalList');
      const goalText = goalInput.value.trim();

      if (goalText !== '') {
        const goalItem = document.createElement('div');
        goalItem.classList.add('goal');
        goalItem.innerHTML = `
          <div class="goal-title">${goalText}</div>
          <div class="goal-progress">
            <div class="goal-bar" style="width: 0;"></div>
          </div>
          <button class="add-btn" onclick="advanceGoal(this)">Advance</button>
        `;
        goalList.appendChild(goalItem);
        goalInput.value = '';
      }
    }

    function advanceGoal(button) {
      const goalBar = button.previousElementSibling.querySelector('.goal-bar');
      const currentWidth = parseFloat(goalBar.style.width);
      if (currentWidth < 100) {
        goalBar.style.width = `${currentWidth + 10}%`;
      } else {
        button.disabled = true;
        goalsAchieved++;
        updateDashboard();
      }
    }

    function updateDashboard() {
      document.getElementById('tasksCompleted').textContent = tasksCompleted;
      document.getElementById('goalsAchieved').textContent = goalsAchieved;
    }
  </script>
</body>
</html>
