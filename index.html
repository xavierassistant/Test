<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            width: 100px;
            height: 150px;
            margin: 10px;
            background-color: #0074D9;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .card.flip {
            background-color: white;
            color: #333;
            transform: rotateY(180deg);
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #0074D9;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #0056a6;
        }
    </style>
    <title>Language Learning App</title>
</head>
<body>
    <div class="cards-container">
        <div class="card" data-translation="pomme">apple</div>
        <div class="card" data-translation="banane">banana</div>
        <div class="card" data-translation="chat">cat</div>
        <div class="card" data-translation="chien">dog</div>
        <div class="card" data-translation="bonjour">hello</div>
    </div>
    <button class="back-button">Back</button>
    <script>
        const cards = document.querySelectorAll('.card');
        const backButton = document.querySelector('.back-button');

        cards.forEach(card => {
            card.addEventListener('click', () => {
                card.classList.add('flip');
            });
        });

        backButton.addEventListener('click', () => {
            cards.forEach(card => {
                card.classList.remove('flip');
            });
        });

        cards.forEach(card => {
            card.addEventListener('click', () => {
                const translation = card.getAttribute('data-translation');
                card.textContent = translation;
                card.classList.add('flip');
            });
        });
    </script>
</body>
</html>
