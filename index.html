<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .home-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .language-button {
            background-color: #0074D9;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }

        .flashcard-tiles {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        .flashcard-tile {
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
        }

        .flashcard-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .flashcard {
            width: 300px;
            height: 200px;
            background-color: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .flashcard.flip {
            transform: rotateY(180deg);
        }

        .back-arrow {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #0074D9;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
    <title>Language Learning App</title>
</head>
<body>
    <div class="home-container">
        <button class="language-button" onclick="openFlashcardPage('English to French')">English to French</button>
        <button class="language-button" onclick="openFlashcardPage('English to Spanish')">English to Spanish</button>
    </div>

    <div class="flashcard-modal">
        <div class="flashcard" id="flashcard">
            <div class="back-arrow" onclick="closeFlashcardPage()">‚Üê Back</div>
            <div class="flashcard-content">
                <div class="flashcard-front">English</div>
                <div class="flashcard-back">Translation</div>
            </div>
        </div>
    </div>

    <script>
        const flashcardModal = document.querySelector('.flashcard-modal');
        const flashcard = document.querySelector('.flashcard');
        const flashcardFront = document.querySelector('.flashcard-front');
        const flashcardBack = document.querySelector('.flashcard-back');

        const openFlashcardPage = (languagePair) => {
            flashcardModal.style.display = 'flex';
            flashcardFront.textContent = 'English';
            flashcardBack.textContent = 'Translation';
        };

        const closeFlashcardPage = () => {
            flashcardModal.style.display = 'none';
        };

        flashcard.addEventListener('click', () => {
            flashcard.classList.toggle('flip');
        });
    </script>
</body>
</html>
