<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .toolbox {
            margin-bottom: 20px;
        }

        .sticky-button {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .canvas {
            position: relative;
            width: 800px;
            height: 600px;
            border: 2px solid #ccc;
            background-color: #fff;
        }

        .sticky-note {
            position: absolute;
            background-color: #FFC107;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: move;
        }
    </style>
</head>
<body>
    <div class="toolbox">
        <button class="sticky-button" onclick="createStickyNote()">New Sticky Note</button>
    </div>
    <div class="canvas" id="canvas">
        <!-- Sticky notes will be dynamically added here -->
    </div>

    <script>
        var canvas = document.getElementById("canvas");
        var counter = 1;

        function createStickyNote() {
            var stickyNote = document.createElement("div");
            stickyNote.className = "sticky-note";
            stickyNote.id = "note" + counter;
            stickyNote.draggable = true;
            stickyNote.innerHTML = '<div contenteditable="true">Click to edit</div>';
            counter++;

            stickyNote.addEventListener("dragstart", function(event) {
                event.dataTransfer.setData("text/plain", event.target.id);
            });

            canvas.appendChild(stickyNote);
        }

        canvas.addEventListener("dragover", function(event) {
            event.preventDefault();
        });

        canvas.addEventListener("drop", function(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text/plain");
            var draggedElement = document.getElementById(data);
            var offsetX = event.clientX - canvas.offsetLeft;
            var offsetY = event.clientY - canvas.offsetTop;

            draggedElement.style.left = offsetX + "px";
            draggedElement.style.top = offsetY + "px";
        });
    </script>
</body>
</html>
