<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    #results {
      margin-top: 20px;
    }
  </style>
  <title>Music Mood Selector</title>
</head>
<body>
  <div class="container">
    <h1>Music Mood Selector</h1>
    <p>How are you feeling today?</p>
    <select id="moodSelector">
      <option value="">Select a mood</option>
      <option value="happy">Happy</option>
      <option value="sad">Sad</option>
      <option value="calm">Calm</option>
    </select>
    <button id="submitBtn">Get Music Recommendations</button>
    <div id="results"></div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const moodSelector = document.getElementById('moodSelector');
      const submitBtn = document.getElementById('submitBtn');
      const resultsDiv = document.getElementById('results');

      submitBtn.addEventListener('click', () => {
        const selectedMood = moodSelector.value;

        if (selectedMood) {
          const recommendations = getMusicRecommendations(selectedMood);
          displayResults(recommendations);
        }
      });

      function getMusicRecommendations(mood) {
        const musicRecommendations = {
          happy: [
            "Don't Stop Believin' - Journey",
            "Happy - Pharrell Williams",
            "Can't Stop the Feeling! - Justin Timberlake",
            "Uptown Funk - Mark Ronson ft. Bruno Mars",
            "I Gotta Feeling - The Black Eyed Peas"
          ],
          sad: [
            "Someone Like You - Adele",
            "Fix You - Coldplay",
            "Hallelujah - Jeff Buckley",
            "Stay with Me - Sam Smith",
            "Yesterday - The Beatles"
          ],
          calm: [
            "Imagine - John Lennon",
            "The Scientist - Coldplay",
            "Let It Be - The Beatles",
            "Perfect - Ed Sheeran",
            "What a Wonderful World - Louis Armstrong"
          ]
        };

        return musicRecommendations[mood] || [];
      }

      function displayResults(recommendations) {
        if (recommendations.length > 0) {
          const resultsHTML = recommendations.map(song => `<p>${song}</p>`).join('');
          resultsDiv.innerHTML = resultsHTML;
        } else {
          resultsDiv.innerHTML = '<p>No recommendations available.</p>';
        }
      }
    });
  </script>
</body>
</html>
