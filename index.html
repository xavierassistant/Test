<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
    
    .city {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: url('cityscape.jpg') center/cover no-repeat;
    }
    
    .car {
      position: absolute;
      bottom: 0;
      left: 10px;
      width: 80px;
      height: 40px;
      background-color: red;
      animation: drive 5s linear infinite;
    }
    
    @keyframes drive {
      0% {
        left: -100px;
      }
      100% {
        left: calc(100vw + 100px);
      }
    }
  </style>
  <title>Car Animation</title>
</head>
<body>
  <div class="city">
    <div class="car"></div>
  </div>
</body>
</html>
