<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
        }

        .flashcard {
            perspective: 1000px;
        }

        .card {
            width: 300px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            background-color: white;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
        }

        .card-front {
            background-color: #0074D9;
            color: white;
        }

        .card-back {
            transform: rotateY(180deg);
            background-color: white;
            color: #333;
        }

        .language-btn {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ffcd1a;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }

        .language-btn:hover {
            background-color: #ffc80a;
            color: white;
        }

        .translation {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
        }
    </style>
    <title>Language Learning App</title>
</head>
<body>
    <div class="flashcard">
        <div class="card">
            <div class="card-front">
                <p>Select a language pair:</p>
                <button class="language-btn">English to French</button>
                <button class="language-btn">English to Spanish</button>
            </div>
            <div class="card-back">
                <p class="translation"></p>
            </div>
        </div>
    </div>
    <script>
        const languageButtons = document.querySelectorAll('.language-btn');
        const cardBack = document.querySelector('.card-back');
        const translationText = document.querySelector('.translation');

        const translations = {
            'English to French': {
                'apple': 'pomme',
                'banana': 'banane',
                'cat': 'chat',
                'dog': 'chien',
                'hello': 'bonjour'
            },
            'English to Spanish': {
                'apple': 'manzana',
                'banana': 'plÃ¡tano',
                'cat': 'gato',
                'dog': 'perro',
                'hello': 'hola'
            }
        };

        languageButtons.forEach(button => {
            button.addEventListener('click', () => {
                const selectedPair = button.textContent;
                const word = Object.keys(translations[selectedPair])[0];
                const translation = translations[selectedPair][word];
                translationText.textContent = `${word} (${translation})`;
            });
        });
    </script>
</body>
</html>
