<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        header {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            background-color: #f4f4f4;
            padding: 10px 0;
        }
        
        nav ul li {
            margin: 0 20px;
        }
        
        nav a {
            text-decoration: none;
            color: #333;
        }
        
        section {
            padding: 20px;
        }
        
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
        
        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #555;
        }
    </style>
    <title>Productivity App</title>
</head>
<body>
    <header>
        <h1>Productivity App</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#todo">To-Do List</a></li>
            <li><a href="#journal">Journal</a></li>
        </ul>
    </nav>
    <section id="todo">
        <h2>To-Do List</h2>
        <ul id="todo-list">
            <!-- Todo items will be dynamically added here -->
        </ul>
        <input type="text" id="todo-input" placeholder="Add a new task">
        <button id="add-todo">Add</button>
    </section>
    <section id="journal">
        <h2>Journal</h2>
        <textarea id="journal-text" placeholder="Write your thoughts here"></textarea>
        <button id="save-journal">Save</button>
    </section>
    <script>
        document.getElementById('add-todo').addEventListener('click', function() {
            const todoInput = document.getElementById('todo-input');
            const todoList = document.getElementById('todo-list');
            const newTodo = document.createElement('li');
            newTodo.innerText = todoInput.value;
            todoList.appendChild(newTodo);
            todoInput.value = '';
        });
        
        document.getElementById('save-journal').addEventListener('click', function() {
            const journalText = document.getElementById('journal-text').value;

        });
    </script>
</body>
</html>
