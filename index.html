<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .song-list {
      text-align: left;
    }

    .song-item {
      margin-bottom: 10px;
    }

    .song-title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .platform-list {
      display: none;
    }

    .platform-toggle {
      cursor: pointer;
      color: #3498db;
    }

    #results {
      margin-top: 20px;
    }
  </style>
  <title>Music Mood Selector</title>
</head>
<body>
  <div class="container">
    <h1>Music Mood Selector</h1>
    <p>How are you feeling today?</p>
    <select id="moodSelector">
      <option value="">Select a mood</option>
      <option value="happy">Happy</option>
      <option value="sad">Sad</option>
      <option value="calm">Calm</option>
    </select>
    <button id="submitBtn">Get Music Recommendations</button>
    <div id="results" class="song-list"></div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const moodSelector = document.getElementById('moodSelector');
      const submitBtn = document.getElementById('submitBtn');
      const resultsDiv = document.getElementById('results');

      submitBtn.addEventListener('click', () => {
        const selectedMood = moodSelector.value;

        if (selectedMood) {
          const recommendations = getMusicRecommendations(selectedMood);
          displayResults(recommendations);
        }
      });

      function getMusicRecommendations(mood) {
        const musicRecommendations = {
          happy: [
            { title: "Don't Stop Believin'", artist: "Journey", platforms: ["Spotify", "Apple Music"] },
            { title: "Happy", artist: "Pharrell Williams", platforms: ["Spotify", "YouTube"] },
            { title: "Can't Stop the Feeling!", artist: "Justin Timberlake", platforms: ["Spotify", "Apple Music"] },
            { title: "Uptown Funk", artist: "Mark Ronson ft. Bruno Mars", platforms: ["Spotify", "YouTube"] },
            { title: "I Gotta Feeling", artist: "The Black Eyed Peas", platforms: ["Spotify", "Apple Music"] },
          ],
          sad: [
            { title: "Someone Like You", artist: "Adele", platforms: ["Apple Music", "YouTube"] },
            { title: "Fix You", artist: "Coldplay", platforms: ["Spotify", "Amazon Music"] },
            { title: "Hallelujah", artist: "Jeff Buckley", platforms: ["YouTube", "Apple Music"] },
            { title: "Stay with Me", artist: "Sam Smith", platforms: ["Spotify", "YouTube"] },
            { title: "Yesterday", artist: "The Beatles", platforms: ["Apple Music", "YouTube"] },
          ],
          calm: [
            { title: "Imagine", artist: "John Lennon", platforms: ["Spotify", "YouTube"] },
            { title: "The Scientist", artist: "Coldplay", platforms: ["YouTube", "Amazon Music"] },
            { title: "Let It Be", artist: "The Beatles", platforms: ["Spotify", "Apple Music"] },
            { title: "Perfect", artist: "Ed Sheeran", platforms: ["Apple Music", "YouTube"] },
            { title: "What a Wonderful World", artist: "Louis Armstrong", platforms: ["Spotify", "Apple Music"] },
          ]
        };

        return musicRecommendations[mood] || [];
      }

      function displayResults(recommendations) {
        if (recommendations.length > 0) {
          const resultsHTML = recommendations.map(song => createSongItem(song)).join('');
          resultsDiv.innerHTML = resultsHTML;
        } else {
          resultsDiv.innerHTML = '<p>No recommendations available.</p>';
        }
      }

      function createSongItem(song) {
        return `
          <div class="song-item">
            <div class="song-title">${song.title} - ${song.artist}</div>
            <div class="platform-toggle" onclick="togglePlatforms(this)">Platforms ▼</div>
            <ul class="platform-list">
              ${song.platforms.map(platform => `<li>${platform}</li>`).join('')}
            </ul>
          </div>
        `;
      }

      function togglePlatforms(element) {
        const platformList = element.nextElementSibling;
        if (platformList.style.display === 'none') {
          platformList.style.display = 'block';
          element.textContent = 'Platforms ▲';
        } else {
          platformList.style.display = 'none';
          element.textContent = 'Platforms ▼';
        }
      }
    });
  </script>
</body>
</html>
