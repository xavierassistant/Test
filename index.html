<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Dashboard</title>
<style>
  /* Basic styling */
  body {
    font-family: Arial, sans-serif;
  }
  header {
    background-color: #333;
    color: white;
    padding: 10px;
    text-align: center;
  }
  nav {
    background-color: #666;
    padding: 5px;
  }
  nav a {
    color: white;
    text-decoration: none;
    padding: 8px 16px;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }
</style>
</head>
<body>
<header>
  <h1>Personal Dashboard</h1>
</header>
<nav>
  <a href="#notes">Notes</a>
  <a href="#tasks">Tasks</a>
  <a href="#bookmarks">Bookmarks</a>
  <a href="#goals">Goals</a>
</nav>
<div class="container">
  <section id="notes">
    <h2>Notes</h2>
    <textarea id="noteArea" rows="6" cols="50"></textarea>
    <button onclick="saveNote()">Save Note</button>
  </section>
  <section id="tasks">
    <h2>Tasks</h2>
    <ul id="taskList">
      <!-- Tasks will be added dynamically using JavaScript -->
    </ul>
    <input id="taskInput" type="text" placeholder="Enter a task">
    <button onclick="addTask()">Add Task</button>
  </section>
  <section id="bookmarks">
    <h2>Bookmarks</h2>
    <ul id="bookmarkList">
      <!-- Bookmarks will be added dynamically using JavaScript -->
    </ul>
    <input id="bookmarkInput" type="text" placeholder="Enter a bookmark URL">
    <button onclick="addBookmark()">Add Bookmark</button>
  </section>
  <section id="goals">
    <h2>Goals</h2>
    <ul id="goalList">
      <!-- Goals will be added dynamically using JavaScript -->
    </ul>
    <input id="goalInput" type="text" placeholder="Enter a goal">
    <button onclick="addGoal()">Add Goal</button>
  </section>
</div>
<script>
  // JavaScript functions for each feature
  function saveNote() {
    var note = document.getElementById('noteArea').value;
    // You can implement code to save the note here
  }
  
  function addTask() {
    var taskInput = document.getElementById('taskInput');
    var taskList = document.getElementById('taskList');
    var task = taskInput.value;
    if (task) {
      var li = document.createElement('li');
      li.textContent = task;
      taskList.appendChild(li);
      taskInput.value = '';
    }
  }
  
  function addBookmark() {
    var bookmarkInput = document.getElementById('bookmarkInput');
    var bookmarkList = document.getElementById('bookmarkList');
    var bookmarkURL = bookmarkInput.value;
    if (bookmarkURL) {
      var li = document.createElement('li');
      var link = document.createElement('a');
      link.href = bookmarkURL;
      link.textContent = bookmarkURL;
      li.appendChild(link);
      bookmarkList.appendChild(li);
      bookmarkInput.value = '';
    }
  }
  
  function addGoal() {
    var goalInput = document.getElementById('goalInput');
    var goalList = document.getElementById('goalList');
    var goal = goalInput.value;
    if (goal) {
      var li = document.createElement('li');
      li.textContent = goal;
      goalList.appendChild(li);
      goalInput.value = '';
    }
  }
</script>
</body>
</html>
